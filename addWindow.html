<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shopping List Item</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
    <form>
        <div>
            <label>Create Item</label>
            <input type="text" id="item" autofocus><br/>
            <input class="right sm" type="text" id="qty" size=3 placeholder="Qty">
            <input class="right sm" type="text" id="price" size=3 placeholder="Price">
        </div>
        <button class="btn waves-effect waves-light" type="submit">Add Item</button>    
    </form>
    </div>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const item = document.querySelector('#item').value;
            const qty = document.querySelector('#qty').value;
            const price = document.querySelector('#price').value;
            ipcRenderer.send('item:add', {item, qty, price});
        })

    </script>
</body>
</html>
